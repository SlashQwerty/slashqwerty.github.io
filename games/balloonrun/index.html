<!DOCTYPE html>
<html lang="en-us">
<head>

    <title>Balloon Run</title>
    <script src="../../storage/js/cloak.js"></script>
    <link href="../../images/ico.ico" rel="shortcut icon" type="image/x-icon">


    <meta charset="utf-8">
    <meta content="text/html; charset=utf8" http-equiv="Content-Type">
    <link href="TemplateData/css/style.css" rel="stylesheet">
</head>
<body>

<div class="keepRatio">
    <div class="unity-desktop webgl-content" id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="loadingBlock">
            <img class="logo" src="TemplateData/img/Logo.png"></img>
            <span class="subtitle"><br>
				</span>

            <div id="progressBar">
                <div>LOADING ...</div>
                <div class="centered">
                    <div id="emptyBar"></div>
                    <div id="fullBar"></div>
                </div>
            </div>

            <div id="warningBrowserBlock" style="display:none;">
                <div class="warningBrowserText">
                </div>
                <div class="browserIcons">
                </div>
            </div>
            <div id="warningMobileBlock" style="display:none;">
                <div class="warningBrowserText">
                    Please note that Unity WebGL is not currently supported on mobiles.
                </div>
            </div>
        </div>

        <div id="errorBrowserBlock" style="display:none;">
            <img class="logo" src="TemplateData/img/Logo.png"></img>
            <span class="subtitle">  <br>
				</span>

            <div id="errorContent" style="display:none;">
                <div class="errorBrowserText">
                </div>
                <div class="browserIcons">
                </div>
            </div>
        </div>

    </div>
</div>
<script src="game.js"></script>
<script src="./js/all.js"></script>
</body>
</html>
