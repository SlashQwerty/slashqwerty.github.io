<!DOCTYPE html>
<html lang="en">

<head>


    <title>Chess</title>
    <link href="../../images/ico.ico" rel="shortcut icon">
    <script src="../../storage/js/cloak.js"></script>

    <meta charset="UTF-8">
    <link href="lib/chessboardjs/css/chessboard-0.3.0.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">


</head>

<body>
<div id="container">
    <div id="header"><img alt="" src="./img/chesspieces/chess.png"></div>
    <div class="board" id="board"></div>
    <div class="info">
        <p>Search depth:
            <select id="search-depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option selected value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </p>
        <br>
        <div class="subsection">
            <span>Positions evaluated: <span id="position-count"></span></span>
        </div>
        <br>
        <div class="subsection">
            <span>Time: <span id="time"></span></span>
        </div>
        <br>
        <div class="subsection">
            <span>Positions/s: <span id="positions-per-s"></span> </span>
        </div>
        <br>
        <br>
        <div class="move-history" id="move-history">
        </div>
    </div>
</div>
<script src="lib/jquery/jquery-3.2.1.min.js"></script>
<script src="lib/chessboardjs/js/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<script src="script.js"></script>
<script>

</script>
</body>

</html>
